name: Sample action

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:15
        # Provide the password for postgres
        env:
          POSTGRES_USER: czertainlyuser
          POSTGRES_PASSWORD: your-strong-password
          POSTGRES_DB: czertainlydb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - ${{ github.workspace }}/initdb:/docker-entrypoint-initdb.d

      mail:
        image: mailserver/docker-mailserver:12.1.0
        ports:
          - 25:25
        env:
          SMTP_ONLY: 1
          OVERRIDE_HOSTNAME: czertainly.helm

    steps:
      # Checks-out only the content of the sample-test folder
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            sample-test

      - name: Load testing variables
        run: |
          echo "Loading variables:"
          cat ${{ github.workspace }}/sample-test/variables
          
          # load variables into environment
          while read p; do
            echo "$p" >> $GITHUB_ENV
          done < ${{ github.workspace }}/sample-test/variables

      - name: Create k8s cluster
        if : env.K8S_CLUSTER == 'microk8s'
        uses: balchua/microk8s-actions@v0.3.0
        with:
          channel: '1.26/stable'
          addons: '["dns", "rbac", "ingress", "hostpath-storage"]'

      - name: Prepare local kubectl context
        run: |
          mkdir -p ${{ github.workspace }}/.kube
          sudo microk8s config > ${{ github.workspace }}/.kube/config
          sudo chown -R runner: ${{ github.workspace }}/.kube

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      - name: Install CZERTAINLY
        env:
          CZERTAINLY_VERSION: ${{ env.CZERTAINLY_VERSION }}
        run: |
          echo "Installing CZERTAINLY version $CZERTAINLY_VERSION"
          kubectl create namespace czertainly
          helm install --namespace czertainly -f ${{ github.workspace }}/sample-test/values.yaml czertainly-tlm oci://harbor.3key.company/czertainly-helm/czertainly --version $CZERTAINLY_VERSION --timeout 600s

      - name: Setup Testkube
        uses: kubeshop/setup-testkube@v1
        with:
          namespace: testkube

      #- name: Installing Helm repositories
      #  run: |
      #    helm repo add kubeshop https://kubeshop.github.io/helm-charts

      #- name: Deploy Testkube using Helm
      #  run: |-
      #    helm upgrade --install --atomic --timeout 600s testkube kubeshop/testkube --namespace testkube --create-namespace

      - name: Create Testkube CRDs
        run: |
          kubectl apply -f ${{ github.workspace }}/sample-test/test-crds/

      # Running test
      #- name: Run tests
      #  id: run_test
      #  uses: kubeshop/testkube-docker-action@v1
      #  env:
      #    KUBECONFIG: ${{ github.workspace }}/.kube/config
      #  with:
      #    command: run
      #    resource: test
      #    parameters: curl -f

      - name: Run test
        run: |
          testkube run test czertainly-auth-test -f
